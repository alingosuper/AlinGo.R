<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard | AlinGo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="/logo.png" class="app-logo">
        <h2 class="glow-text">Seller Panel</h2>
    </header>

    <main style="padding: 20px;">
        <div class="upload-form" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 1px solid var(--neon-green);">
            <h3 style="text-align: center;">Upload New Product</h3>
            <input type="text" id="p-name" placeholder="Product Name" style="width: 100%; padding: 10px; margin: 8px 0; background: #000; color: #fff; border: 1px solid #333;">
            <input type="number" id="p-price" placeholder="Price (Rs.)" style="width: 100%; padding: 10px; margin: 8px 0; background: #000; color: #fff; border: 1px solid #333;">
            <button class="btn" onclick="uploadProduct()">Post Product</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='seller.html'">Sell</button>
        <button onclick="location.href='login.html'">Profile</button>
    </nav>

    <script>
        function uploadProduct() {
            alert("Product sent for review!");
            location.href = 'index.html';
        }
    </script>
</body>
</html>
