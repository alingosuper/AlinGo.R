<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlinGo | Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="/public/logo.png" alt="AlinGo Logo" class="app-logo">
        </div>
        <h1 class="glow-text">AlinGo</h1>
    </header>

    <main class="app-container">
        <div id="product-list" class="product-grid">
            <div class="loading-spinner">لوڈنگ ہو رہی ہے...</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item">ہوم</button>
        <button class="nav-item">کارٹ</button>
        <button class="nav-item">پروفائل</button>
    </nav>

    <script type="module" src="/js/app.js"></script>
</body>
</html>
